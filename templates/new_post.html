<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>É tudo sobre Você</title>
        <link rel="icon" type="image/x-icon" href="static/img/favicon.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
        <link href="static/css/default.css" rel="stylesheet" />
    </head>
    <body>
        {% include "header.html" %}
        <header class="masthead" style="background-image: url({{ url_for('static', filename='img/post-bg.jpg')}})">
            <div class="form-post-container">
                <form action="new_post" method="POST" class="form-post">
                    <h3 class="form-post-object">Novo Post</h3>
                    <input type="text" class="form-post-object" placeholder="Título" name="title" autofocus>
                    <input type="text" class="form-post-object" placeholder="Sub Título" name="subtitle" >
                    <textarea name="body" class="form-post-object" placeholder="Coloque seu texto aqui..."></textarea>
                    <button type="submit" class="form-post-object">Enviar</button>
                </form>
            </div>
        </header>
        <!-- Footer-->
        {% include 'footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>

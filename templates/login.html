<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>É tudo sobre Você</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
</head>
<body>
    {% include 'header.html' %}
    <header class="masthead" style="background-image: url({{ url_for('static', filename='img/post-bg.jpg')}})">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="page-heading">
                        <div class="container-form">
                            <div class="row">
                                <form class="form-signin mg-btm">
                                    <h3 class="heading-desc">Login</h3>
                                    <div class="social-box">
                                        <div class="row mg-btm">
                                            <div class="col-md-12">
                                                <a href="#" class="btn btn-primary d-md-block">
                                                    <i class="icon-facebook"></i>Login with Facebook
                                                </a>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <a href="#" class="btn btn-info d-md-block" >
                                                    <i class="icon-twitter"></i>Login with Twitter
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="main">
                                        <input type="text" class="form-control" placeholder="Email" autofocus>
                                        <input type="password" class="form-control" placeholder="Password">
                                        Are you a business? <a href=""> Get started here</a>
                                        <span class="clearfix"></span>
                                    </div>
                                    <div class="login-footer">
                                        <div class="row">
                                            <div class="col-xs-6 col-md-6">
                                                <div class="left-section">
                                                    <a href="">Forgot your password?</a>
                                                    <a href="">Sign up now</a>
                                                </div>
                                            </div>
                                            <div class="col-xs-6 col-md-6 pull-right">
                                                    <button type="submit" class="btn btn-large btn-danger pull-right">Login</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Footer-->
    {% include 'footer.html' %}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>É tudo sobre Você</title>
        <link rel="icon" type="image/x-icon" href="static/img/favicon.png" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
        <link href="static/css/default.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Header -->
        <!-- Navigation-->
        {% include 'header.html' %}

        <header class="masthead" style="background-image: url({{ url_for('static', filename='img/home-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>É tudo sobre Você</h1>
                            <span class="subheading"></span>
                            <h6 class="versiculo">{{ bible }}</h6>
                            <h6><a class="external-reference" target="_blank"
                               href="https://www.bibliaonline.com.br/">Versículo diário em bibliaonline.com.br</a>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for n in range(post_list.post_id.count()-1, -1, -1) %}
                        <div class="post-preview" style="background-image: url({{ url_for('static', filename='img/posts/default-post.jpg')}}")>
                            <a href="post{{n}}">
                                <h2 class="post-title">{{ post_list.post_title[n] }}</h2>
                                <h3 class="post-subtitle">{{ post_list.post_subtitle[n] }}</h3>
                            </a>
                        </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}
                </div>
            </div>
        </div>
        <!-- Footer-->
        {% include 'footer.html' %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
    </body>
</html>
